<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .book-thumbnail {
            max-width: 80px;
            max-height: 120px;
            object-fit: cover;
        }
        .search-result-thumbnail {
            max-width: 60px;
            max-height: 90px;
            object-fit: cover;
        }
        .duplicate-warning {
            background-color: #fff3cd;
            border: 1px solid #ffecb5;
            color: #664d03;
        }
        .book-card {
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-2px);
        }
        
        /* 모바일 호환성 개선 */
        @media (max-width: 768px) {
            .btn {
                min-height: 44px; /* 터치 타겟 최소 크기 */
                font-size: 16px; /* iOS 확대 방지 */
            }
            
            .form-control {
                min-height: 44px;
                font-size: 16px; /* iOS 확대 방지 */
            }
            
            .input-group .btn {
                border-radius: 0 0.375rem 0.375rem 0 !important;
            }
            
            .card-body {
                padding: 1rem 0.75rem;
            }
            
            .modal-dialog {
                margin: 0.5rem;
            }
            
            .select-book-btn {
                min-height: 40px;
                touch-action: manipulation; /* 더블탭 확대 방지 */
            }
        }
        
        /* 터치 디바이스용 버튼 개선 */
        .btn {
            touch-action: manipulation;
            user-select: none;
        }
        
        /* 로딩 시 버튼 스타일 */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-book"></i> Book Tracker
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home"></i> 홈
                </a>
                <a class="nav-link" href="{{ url_for('books') }}">
                    <i class="fas fa-list"></i> 책 목록
                </a>
                <a class="nav-link" href="{{ url_for('bulk_add') }}">
                    <i class="fas fa-upload"></i> 대량 추가
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
